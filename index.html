<!DOCTYPE html>
<html lang="en">
  <head>
    <title>interwebs</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        animation: rainbowBackground 5s linear infinite;
      }
      @keyframes rainbowBackground {
        0% { background-color: #FF0000; } /* Red */
        17% { background-color: #FFA500; } /* Orange */
        34% { background-color: #FFFF00; } /* Yellow */
        51% { background-color: #008000; } /* Green */
        68% { background-color: #0000FF; } /* Blue */
        85% { background-color: #A020F0; } /* Purple */
        100% { background-color: #FF0000; } /* Back to Red */
      }
    </style>
  </head>
  <body>
    <header><h1>Justin Peter Griffin</h1></header>
    <main>
      <p>
        Hehe holy crap I'm on a webpage!
      </p>
      <p>
        <img alt="holy crap lois" width="300" src="pete.png">
      </p>
    </main>
    <footer>He's a family guy</footer> 
  </body>
</html>
