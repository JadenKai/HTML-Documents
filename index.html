<!DOCTYPE html>
<html lang="en">
  <head>
    <title>interwebs</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, comic sans;
        animation: rainbowBackground 5s linear infinite;
      }
      @keyframes rainbowBackground {
        0% { background-color: #FF6B6B; } /* Red */
        17% { background-color: #FFDA6B; } /* Orange */
        34% { background-color: #FFFF6B; } /* Yellow */
        51% { background-color: #6BFF6B; } /* Green */
        68% { background-color: #6BD5FF; } /* Blue */
        85% { background-color: #B76BFF; } /* Purple */
        100% { background-color: #FF6B6B; } /* Back to Red */
      }
    </style>
  </head>
  <body>
    <header><h1>peter griffin</h1></header>
    <main>
      <p>
        hehe holy crap I'm on a webpage!
      </p>
      <p>
        <img alt="holy crap lois" width="250" src="pete.png">
      </p>
    </main>
    <footer>he's a family guy</footer> 
  </body>
</html>
